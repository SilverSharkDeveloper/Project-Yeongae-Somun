<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/css/admin/notice-form.css" rel="stylesheet">
    <link href="/css/admin/side-nav.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="logoImage">
            <a href="#"><img src="/image/logo.png"></a>
        </div>
        <div class="title">
            <div>
                <span class="ChangeTitle">공지 사항 수정</span>
            </div>
            <span><small>관리자모드</small></span>
        </div>
    </div>


    <!--mainSidebar -->
    <section class="mainContainer">
        <!--side bar-->
        <nav class="mainNav" th:replace="~{/admin/side-bar :: nav}"></nav>

        <!--mainScreen 공지사항 작성하기-->
        <div class="mainContent">

            <div class="content-wrap">

                <!-- [S] 공지사항 등록 -->
                <form th:action="@{/admin/notice-update}" method="post" class="submit-form" th:object="${notice}">
                    <div class="con-write-wrap">
                        <div class="notice-write">
                            <div class="write-title">공지사항 제목</div>
                            <div class="write-sec">
                                <input th:value="${notice.noticeTitle}" class="write-text write-input" type="text" placeholder="공지사항 제목을 적어주세요." name = "noticeTitle">
<!--                                    <td th:text="${pagination.id}"></td>-->

                            </div>
                            <input th:value="${notice.id}" type="text" name = "id" hidden="hidden">
                        </div>
                        <div class="notice-write">
                            <div class="write-title">공지사항 내용</div>
                            <div class="write-sec">
                                <textarea th:text="${notice.noticeContent}"class="write-text write-notice" type="text" placeholder="공지사항 내용을 적어주세요." name ="noticeContent"></textarea>
                            </div>
                        </div>

                        <div class="notice-write">
                            <div class="write-title">첨부파일</div>
                            <div class="write-sec notice-img-sec">
                                <div class="notice-images-list">
                                    <div class="notice-img thum-img"></div>
                                    <div class="notice-img">
                                        <div class="cancel">X</div>
                                    </div>
                                </div>
                                <label for="attach">
                                    <div class="search-notice-img">찾아보기</div>
                                </label>
                                <input type="file" id="attach" style="display: none;" name= "upload" >
                            </div>
                        </div>
                    </div>
                    <!-- [E] 공지사항 등록 -->


                    <!-- 작성하기 btn -->
                    <div class="write-btn-wrap">
                        <button type="button" class="btn btn-list"><a href="/admin/notice">공지 사항</a></button>
                        <button type="submit" class="btn btn-write">수정하기</button>
                    </div>
                </form>

            </div>


        </div>

    </section>
    <!-- [E] mainSidebar -->


</div>
<!-- [E] wrap -->

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    console.log([[${pagination}]]);
    console.log([[${search}]])
</script>
<script src="/js/admin/notice-update.js"></script>
<script src="/js/admin/notice-form.js"></script>
</html>
